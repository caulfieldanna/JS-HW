		<!-- 1. Создать функцию которая выводит время в html и обновляет значения каждую секунду. 
		Время выводить в формате чч:мм:cc, при этом часы, минуты и секунды отобразить разными цветами.  -->
		<p>текущее время: <span class="hours"></span>:<span class="minutes"></span>:<span class="seconds"></span></p>

		
		</span>
<!--     <span id="black"></span>:<span id="grey"></span>:<span id="lightgrey"></span> -->
		

		<script type="text/javascript">
		var hh = document.querySelector('.hours');
		var mm = document.querySelector('.minutes');
		var ss = document.querySelector('.seconds');
		

		function clock() {
			var d = new Date();
			var hours = d.getHours();
			var minutes = d.getMinutes();
			var seconds = d.getSeconds();

			if (hours <= 9) hours = "0" + hours;
			if (minutes <= 9) minutes = "0" + minutes;
			if (seconds <= 9) seconds = "0" + seconds;

			hh.innerHTML = hours;
			mm.innerHTML = minutes;
			ss.innerHTML = seconds;
		};

		var timer = setInterval(function() {clock()}, 1000)
</script>
